<!doctype html><html><head><title>Crashing Page - Aggressive</title><style>body{font-family:sans-serif;-webkit-user-select:none}</style></head><body><h1>Crashing page - Aggressive</h1><p>This page attempts to crash the browser tab by consuming memory rapidly using Web Workers.</p><script>console.log("Starting aggressive memory allocation loop...");const ALLOC_SIZE_MB=100,INTERVAL_MS=10,NUM_WORKERS=4,workerScript="\n      self.leakedMemory = [];\n      // console.log('Worker started: Allocating 100MB every 10ms');\n      setInterval(() => {\n        try {\n          self.leakedMemory.push(new Uint8Array(100 * 1024 * 1024));\n        } catch (e) {\n          // Error is expected when heap limit is reached or allocation fails.\n          // We don't stop or log, just continue trying.\n        }\n      }, 10);\n    ";function startWorker(r){try{const e=new Blob([workerScript],{type:"application/javascript"});new Worker(URL.createObjectURL(e)).onerror=e=>console.error(`Worker ${r} error:`,e)}catch(e){console.error(`Failed to start worker ${r}:`,e)}}let mainThreadLeak=[];setInterval(()=>{try{mainThreadLeak.push(new Uint8Array(104857600))}catch(r){}},10),console.log("Starting 4 workers for parallel allocation.");for(let r=0;r<4;r++)startWorker(r)</script></body></html>
